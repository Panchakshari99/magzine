<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magazine Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f0f0;
    }

    .magazine-cover {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .featured-image {
      background: url('https://source.unsplash.com/featured/?fashion') center/cover no-repeat;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: brightness(70%);
    }

    .title {
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 4rem;
      font-family: 'Playfair Display', serif;
      z-index: 2;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .headline {
      position: absolute;
      width: 90%;
      left: 5%;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 2;
    }

    .headline-top {
      top: 50%;
    }

    .headline-bottom {
      bottom: 20%;
    }

    .caption {
      position: absolute;
      bottom: 10%;
      left: 5%;
      font-size: 1rem;
      font-style: italic;
      z-index: 2;
    }

    .title::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 4px;
      background-color: white;
      top: -20px;
      left: 0;
      z-index: 2;
    }

    .caption::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 2px;
      background-color: white;
      bottom: -10px;
      left: 0;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .headline {
        font-size: 1.2rem;
      }

      .caption {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="magazine-cover">
    <div class="featured-image"></div>
    <div class="title">MODERN STYLE</div>
    <div class="headline headline-top">Exclusive Interview: Jane Doe</div>
    <div class="headline headline-bottom">Top 10 Fashion Trends of 2025</div>
    <div class="caption">Your ultimate guide to bold design and smart elegance</div>
  </div>
</body>
</html>
